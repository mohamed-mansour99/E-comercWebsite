
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Website - shopping cart</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <!-- header -->
    <header>
        <!--Nav Bar -->

        <div class="Nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!--cart-icon -->
            <i class="bx bx-shopping-bag" id="cart-icon"></i>
            <!--cart  -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!--cart-contant  -->
                <div class="cart-contant">
                   
                </div>
                <!--Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!--Buy button -->
                <button type="button" class="btn-buy">Buy Now</button>
                 <!--cart Close-->
                 <i class='bx bx-x'id="close-cart" ></i>
            </div>
        </div>
    </header>
    <!--shop -->

    <section class="shop container">
        <h2 class="section-title">shop products</h2>
        <!-- content -->

        <div class="shop-content">
            <!-- Box1 -->
            <div class="productBox">
                <img src="img/product1.jpg" alt="Addids" class="productImg">
                <h2 class="productTitle">t-shirtAdidas</h2>
                <span class="productPrice">$30</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box2 -->
            <div class="productBox">
                <img src="img/product2.jpg" alt="Addids" class="productImg">
                <h2 class="productTitle">AirpodsAdidas</h2>
                <span class="productPrice">$300</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box3 -->
            <div class="productBox">
                <img src="img/product3.jpg" alt="hoodiesAddids" class="productImg">
                <h2 class="productTitle">HoodiesAddids</h2>
                <span class="productPrice">$40.22</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box4 -->
            <div class="productBox">
                <img src="img/product4.jpg" alt="Addids" class="productImg">
                <h2 class="productTitle">adidas Training logo 750ml water bottle in black</h2>
                <span class="productPrice">$10.6</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box5 -->
            <div class="productBox">
                <img src="img/product5.jpg" alt="Addids" class="productImg">
                <h2 class="productTitle">SunglassAddids</h2>
                <span class="productPrice">$90</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box6 -->
            <div class="productBox">
                <img src="img/product6.jpg" alt="Addids" class="productImg">
                <h2 class="productTitle">HatAddids</h2>
                <span class="productPrice">$50</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box7 -->
            <div class="productBox">
                <img src="img/product7.jpg" alt="Addids" class="productImg">
                <h2 class="productTitle">Back bag-Addids</h2>
                <span class="productPrice">$30.30</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box8 -->
            <div class="productBox">
                <img src="img/product8.jpg" alt="Addids" class="productImg">
                <h2 class="productTitle">Addids-shoes </h2>
                <span class="productPrice">$40.70</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
